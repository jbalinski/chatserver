<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
<title>Chat Server</title>
<link rel="stylesheet" href="/stylesheets/style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js" type="text/javascript"></script>
<script src="/javascripts/login.js"></script>

</head>
<body>
    <form action="login" method="post">
    <div class="login">
        <table>
            <tr>
                <td class="label">User:</td>
                <td><input type="text" class="user" name="user"></td>
            </tr>
            <tr>
                <td class="label">Password: </td>
                <td><input type="password" class="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" style="width:100%;">Sign In</button></td>   
        </table>
    </div>
    </form>
</body>
</html>
